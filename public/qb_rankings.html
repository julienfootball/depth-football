<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB Rankings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #rankings-container {
            display: flex;
            align-items: flex-start;
        }
        #numbered-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 5%;
            text-align: right;
            padding-right: 10px;
        }
        #rankings {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 95%;
            table-layout: fixed;
        }
        #rankings li, #numbered-list li {
            margin: 2px 0;
            padding: 8px;
            font-size: 1.2em;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        #rankings li {
            cursor: move;
        }
        .name {
            width: 30%;
        }
        .team, .opponent, .position, .projected_points {
            width: 15%;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
        .header {
            font-weight: bold;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>My QB Rankings</h1>
    <button onclick="window.location.href='/'">Back</button>
    <button id="save-rankings">Save Rankings</button>
    <div id="rankings-container">
        <ul id="numbered-list">
            <li class="header">#</li>
        </ul>
        <ul id="rankings">
            <li class="header">
                <span class="name">Name</span>
                <span class="team">Team</span>
                <span class="opponent">Opponent</span>
                <span class="position">Position</span>
                <span class="projected_points">Projected Points</span>
            </li>
        </ul>
    </div>
    <script src="qb_rankings.js"></script>
</body>
</html>
